<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Delete Dietary Restriction</h1>

<nav th:replace="fragments :: page-header"></nav>
<form method="post">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Dietary Restriction</th>
            <th>Action</th>
        </tr>
        </thead>
        <tr th:each="dietaryRestriction:${dietaryRestrictions}">
            <div class="form-group">
                <td th:text="${dietaryRestriction.id}"></td>
                <td th:text="${dietaryRestriction.name}"></td>
                <td>
                    <input type="checkbox" name="dietaryRestrictionIds" th:value="${dietaryRestriction.id}" class="form-control">
                </td>
            </div>
        </tr>
    </table>
    <input type="submit" value="Delete" class="btn btn-danger">
</form>
</body>
</html>
