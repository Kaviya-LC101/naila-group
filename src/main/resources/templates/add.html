<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Recipe</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label>Name
            <input class="form-control" th:field="${recipe.name}">
        </label>
        <p class="error" th:errors="${recipe.name}"></p>
    </div>


    <div class="form-group">
        <label>Cuisine
            <select name="cuisineId">
                <option th:each="cuisine : ${cuisines}"
                        th:value="${cuisine.id}"
                        th:text="${cuisine.name}">
                </option>
            </select>
           <a th:href="@{'/cuisines/add'}">Add Cuisines</a>
        </label>
    </div>

    <div class="form-group">
        <label>Dietary Restrictions
            <input type="checkbox" name="dietaryRestrictions"
                   th:each="dietaryRestriction : ${dietaryRestrictions}"
                   th:text="${dietaryRestriction.name}"
                   th:value="${dietaryRestriction.id}"
            />
            </th:block>
            <a th:href="@{'/dietaryRestrictions/add'}">Add Dietary Restrictions</a>
        </label>
    </div>

    <input type="submit" value="Add Recipe" class="btn btn-success">
</form>

</body>
</html>
